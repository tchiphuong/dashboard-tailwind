<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern Dashboard 2024</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body
        class="font-inter flex min-h-screen items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
    >
        <div class="container mx-auto p-3">
            <div
                class="mx-auto flex w-full max-w-4xl flex-col overflow-hidden rounded-lg bg-white shadow-2xl md:flex-row"
                x-data="{ showLogin: true }"
            >
                <div
                    class="w-full p-8 transition-transform duration-500 md:w-1/2"
                >
                    <!-- <div class="w-full md:w-1/2 p-8 transition-transform duration-500" :class="{ 'order-last': !showLogin }"> -->
                    <!-- <div x-show="showLogin" class="transition-opacity duration-500" :class="{ 'opacity-0': !showLogin }"> -->
                    <div class="transition-opacity duration-500">
                        <h2
                            class="mb-8 text-center text-2xl font-extrabold text-gray-900"
                        >
                            Đăng nhập
                        </h2>
                        <input
                            type="text"
                            placeholder="Username"
                            class="mb-4 w-full rounded-lg border border-gray-300 px-3 py-2 transition-shadow transition-shadow focus:outline-none focus:ring-2 focus:ring-indigo-300"
                        />
                        <input
                            type="password"
                            placeholder="Password"
                            class="mb-6 w-full rounded-lg border border-gray-300 px-3 py-2 transition-shadow focus:outline-none focus:ring-2 focus:ring-indigo-300"
                        />
                        <button
                            class="w-full transform rounded-lg bg-indigo-600 py-3 font-semibold text-white transition-transform hover:bg-indigo-700"
                        >
                            Login
                        </button>
                        <p class="mt-8 text-center text-gray-700">
                            Don't have an account?
                            <a
                                href="#"
                                @click.prevent="showLogin = false"
                                class="text-indigo-600 hover:underline"
                                >Sign Up</a
                            >
                        </p>
                    </div>
                </div>
                <!-- <img class="w-1/2 bg-cover bg-center transition-transform duration-500" :class="{ 'order-last': !showLogin }" src="https://via.placeholder.com/400x600"> -->
                <div
                    class="w-full p-8 transition-transform duration-500 md:w-1/2"
                >
                    <!-- <div class="w-full md:w-1/2 p-8 transition-transform duration-500" :class="{ 'order-last': showLogin }"> -->
                    <!-- <div x-show="!showLogin" class="transition-opacity duration-500" :class="{ 'opacity-0': showLogin }"> -->
                    <div class="transition-opacity duration-500">
                        <h2
                            class="mb-8 text-center text-2xl font-extrabold text-gray-900"
                        >
                            Đăng ký
                        </h2>
                        <input
                            type="text"
                            placeholder="Username"
                            class="mb-4 w-full rounded-lg border border-gray-300 px-3 py-2 transition-shadow focus:outline-none focus:ring-2 focus:ring-pink-300"
                        />
                        <input
                            type="email"
                            placeholder="Email"
                            class="mb-4 w-full rounded-lg border border-gray-300 px-3 py-2 transition-shadow focus:outline-none focus:ring-2 focus:ring-pink-300"
                        />
                        <input
                            type="password"
                            placeholder="Password"
                            class="mb-6 w-full rounded-lg border border-gray-300 px-3 py-2 transition-shadow focus:outline-none focus:ring-2 focus:ring-pink-300"
                        />
                        <button
                            class="w-full transform rounded-lg bg-pink-600 py-3 font-semibold text-white transition-transform hover:bg-pink-700"
                        >
                            Sign Up
                        </button>
                        <p class="mt-8 text-center text-gray-700">
                            Already have an account?
                            <a
                                href="#"
                                @click.prevent="showLogin = true"
                                class="text-pink-600 hover:underline"
                                >Login</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </body>
</html>
