<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roles Dashboard 2024</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://kendo.cdn.telerik.com/themes/6.4.0/default/default-main.css"
        />
        <link
            rel="stylesheet"
            href="https://kendo.cdn.telerik.com/themes/8.2.1/classic/classic-silver.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
        />
        <link rel="stylesheet" href="../assets/css/styles.css" />
    </head>
    <body
        class="bg-gray-100 transition-colors duration-300"
        x-data="{ 
          sidebarOpen: window.innerWidth >= 768 ? (localStorage.getItem('sidebarOpen') === 'true') : false 
      }"
        x-init="
          $watch('sidebarOpen', value => localStorage.setItem('sidebarOpen', value));
          window.addEventListener('resize', () => {
              if (window.innerWidth < 768) {
                  sidebarOpen = false;
              }
          });
      "
    >
        <div class="flex h-screen flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-18 z-50 bg-white shadow-md">
                <div class="mx-auto px-4 py-2">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <button
                                @click="sidebarOpen = !sidebarOpen"
                                class="text-gray-600 hover:text-gray-800 focus:outline-none"
                            >
                                <svg
                                    x-show="!sidebarOpen"
                                    class="h-6 w-6"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16"
                                    ></path>
                                </svg>
                                <svg
                                    x-show="sidebarOpen"
                                    class="h-6 w-6"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"
                                    ></path>
                                </svg>
                            </button>
                            <img
                                src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg"
                                alt="Company Logo"
                                class="h-8 max-w-20 object-contain"
                            />
                            <span class="text-2xl font-bold">Adidas</span>
                        </div>
                        <!-- User Info and Notifications (same as users.html) -->
                    </div>
                </div>
            </header>
            <div class="flex flex-1 overflow-hidden">
                <!-- Sidebar -->
                <aside
                    x-cloak
                    :class="{
                    'translate-x-0 opacity-100 lg:w-64': sidebarOpen,
                    '-translate-x-full opacity-0 w-0': !sidebarOpen
                }"
                    class="sidebar-transition top-18 fixed left-0 z-10 flex h-full w-full flex-col bg-white shadow-md lg:relative lg:left-auto lg:right-auto lg:w-64"
                >
                    <nav class="flex-1 overflow-y-auto py-4">
                        <!-- Sidebar links (same as users.html) -->
                    </nav>
                </aside>

                <!-- Main Content -->
                <main
                    class="flex-1 overflow-y-auto overflow-x-hidden bg-gray-100"
                >
                    <div class="container mx-auto gap-3 p-3">
                        <!-- Breadcrumb -->
                        <nav aria-label="Breadcrumb" class="bg-gray-100 py-3">
                            <ol class="inline-flex list-none p-0">
                                <li class="flex items-center">
                                    <a
                                        href="#"
                                        class="flex items-center text-gray-600 hover:text-gray-800"
                                    >
                                        <svg
                                            class="mr-2 h-4 w-4"
                                            fill="currentColor"
                                            viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
                                            ></path>
                                        </svg>
                                        <span>Home</span>
                                    </a>
                                </li>
                                <li class="flex items-center">
                                    <svg
                                        class="mx-2 h-4 w-4 text-gray-500"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"
                                        ></path>
                                    </svg>
                                    <a
                                        href="#"
                                        class="text-gray-600 hover:text-gray-800"
                                        >System</a
                                    >
                                </li>
                                <li class="flex items-center">
                                    <svg
                                        class="mx-2 h-4 w-4 text-gray-500"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"
                                        ></path>
                                    </svg>
                                    <span
                                        class="text-gray-800"
                                        aria-current="page"
                                        >Roles</span
                                    >
                                </li>
                            </ol>
                        </nav>

                        <!-- Dashboard Title -->
                        <h1 class="mb-4 text-3xl font-semibold text-gray-800">
                            Roles Overview
                        </h1>

                        <!-- Content specific to roles -->
                        <div
                            class="overflow-hidden rounded-lg bg-white shadow-md"
                        >
                            <div class="p-6">
                                <h2
                                    class="mb-4 text-xl font-semibold text-gray-800"
                                >
                                    Role List
                                </h2>
                                <!-- Add your roles content here -->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2023.2.829/js/kendo.all.min.js"></script>
    </body>
</html>
